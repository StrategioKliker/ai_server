
services: 
  redis: 
    image: redis:7-bookworm
    volumes: 
      - redis_data:/data 
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 1s 
      retries: 5

  ollama: 
    environment: 
      - OLLAMA_HOST=http://0.0.0.0:11435
    build: 
      context: .
      dockerfile: Dockerfile.ollama
    ports: 
      - "11435:11435"
    volumes: 
      - ./ollama:/root/.ollama
    # healthcheck:
    #   test: ["CMD", "curl", "-fsS", "http://localhost:11435/api/tags"]
    #   interval: 3s
    #   timeout: 5s
    #   retries: 10
    #   start_period: 20s

  app: 
    build: .
    command: uv run uvicorn server:app --host 0.0.0.0 --port 8000
    ports: 
      - "8000:8000"
    environment: 
      - REDIS_URL=redis://redis:6379/0
      - OLLAMA_URL=http://ollama:11435/api/generate 
    depends_on: 
      ollama: 
        condition: service_started 
      redis:
        condition: service_healthy

  worker: 
    build: .
    command: uv run python worker.py 
    environment: 
      - REDIS_URL=redis://redis:6379/0
      - OLLAMA_URL=http://ollama:11435/api/generate
    depends_on: 
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
    restart: always 

  cadvisor: 
    image:  gcr.io/cadvisor/cadvisor:v0.47.2
    ports: 
      - "8080:8080"
    volumes: 
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

  prometheus: 
    image: prom/prometheus:latest 
    ports: 
      - "9090:9090"
    volumes: 
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command: ["--config.file=/etc/prometheus/prometheus.yml"]
    depends_on: 
      - cadvisor

  grafana:
    environment:
      - GF_SERVER_ROOT_URL=http://127.0.0.1:80/grafana/ 
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    image: grafana/grafana:latest
    ports: 
      - "3000:3000"
    depends_on:
      - prometheus
    volumes: 
      - grafana_data:/var/lib/grafana

  node-exporter:
    image: prom/node-exporter:latest
    ports: 
      - "9100:9100"
    volumes: 
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--no-collector.filesystem'

  dcgm-exporter: 
    image: nvidia/dcgm-exporter:latest
    runtime: nvidia
    ports:
      - "9400:9400"
    cap_add: 
      - SYS_ADMIN

  nginx:
    image: nginx:latest 
    ports: 
      - "80:80"
    volumes: 
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app 
      - grafana 

volumes: 
  redis_data:
  grafana_data: