
services: 
  redis: 
    image: redis:7-bookworm
    volumes: 
      - redis_data:/data 
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 1s 
      retries: 5

  # ollama: 
  #   environment: 
  #     - OLLAMA_HOST=http://0.0.0.0:11435
